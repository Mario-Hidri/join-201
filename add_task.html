<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/side_menu.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/board.css">
    <link rel="stylesheet" href="./css/addTask.css">
    <script src="./javascript/includeHTML.js"></script>
    <script src="./javascript/board.js"></script>
    <script src="./javascript/addTask.js"></script>
</head>

<body onload="includeHTML()">
    <header class="spaceBetween" w3-include-html="./assets/templates/header.html"></header>
    <div class="flexbox">
        <div class="sideMenu" w3-include-html="./assets/templates/side_menu.html"></div>
        <div class="right-side backgroudColor">
            <div class="header">
                <h1>Add Task</h1>
            </div>
            <form action=""></form>
            <form onsubmit="addTask()" action="./board.html">
                <div class="positionInputFields">
                    <div class="leftInput">
                        <div class="column distanceBetweenIput">
                            <label for="">Title</label>
                            <input id="title" class="input" type="" placeholder="   Enter a Title">
                        </div>
                        <div class="column distanceBetweenIput">
                            <label for="">Description</label>
                            <textarea id="description" class="textarea" placeholder=" Enter a description"></textarea>
                        </div>
                        <div class="column distanceBetweenIput">
                            <label for="">Assign to</label>
                        </div>
                    </div>

                    <div class="verticalLine"> </div>


                    <div class="rightInput">
                        <div class="column distanceBetweenIput">
                            <label for="">date</label>
                            <input id="date" class="input" type="date">
                        </div>
                        <div class="distanceBetweenIput">
                            <button onclick="changePrioToUrgent()" class="urgentPriority prioButton">Urgent<img
                                    id="urgent" class="priorityImage" src="./assets/img/activeHighPriority.png"
                                    alt=""></button>
                            <button onclick="changePrioToMedium()" class="mediumPriority prioButton">Medium <img
                                    id="medium" class="priorityImage" src="./assets/img/activeMediumPriority.png"
                                    alt=""></button>
                            <button onclick="changePrioToLow()" class="lowPriority prioButton">Low <img id="low"
                                    class="priorityImage" src="./assets/img/activeLowPriority.png" alt=""></button>
                        </div>

                        <div class="column distanceBetweenIput">
                            <label for="">category</label>
                            <select id="category" class="input" id="category" placeholder="   Select a category">
                                <option>Technical Task</option>
                                <option>User Story</option>
                                <option>Design</option>
                            </select>
                        </div>

                        <div class="column distanceBetweenIput">
                            <div class="fake-input">
                                <input id="subtask" placeholder="   Add new subtask">
                                <img onclick="addSubTask()" src="./assets/img/addSubTask.png" />
                            </div>
                            <ul id="addSubTask">

                            </ul>
                        </div>
                    </div>
                </div>


                <div class="positionButton">
                    <p>This field is required</p>
                    <div>
                        <button>Clear</button>
                        <button type="submit">Create Task</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</html>
