<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/side_menu.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/board.css">
    <link rel="stylesheet" href="./css/addTask.css">
    <script src="./javascript/includeHTML.js"></script>
    <script src="./javascript/board.js"></script>
    <script src="./javascript/addTask.js"></script>
    <script src="./javascript/add_contact.js"> </script>
    <script src="./javascript/summary_user.js"></script>

</head>

<body onload="initAddTaskSite(); initContactForaddTask()">
    <header class="spaceBetween" w3-include-html="./assets/templates/header.html"></header>
    <div class="flexbox">
        <div class="sideMenu" w3-include-html="./assets/templates/side_menu.html"></div>
        <div class="right-side backgroudColor">
            <div class="header">
                <h1>Add Task</h1>
            </div>

            <form onsubmit="addTask(); return false;">
                <div class="positionInputFields">
                    <div class="leftInput">
                        <div class="column distanceBetweenIput">
                            <label for="title">Title<span class="colorRed">*</span></label>
                            <div class="fake-input">
                                <input required id="title" type="text" placeholder="Enter a Title">
                            </div>
                        </div>
                        <div class="column distanceBetweenIput">
                            <label for="description">Description</label>
                            <div class="fake-textarea">
                                <textarea id="description" class="textarea"
                                    placeholder="Enter a description"></textarea>
                            </div>
                        </div>
                        <div class="column distanceBetweenIput">
                            <label for="assignContact">Assign to</label>
                            <div class="fake-input">
                                <input id="assignContact" onclick="showContacts()" oninput="showContacts()"
                                    placeholder="Select contacts to assign" type="text">
                                <div id="contactSection" class="flexbox">
                                    <img onclick="showContacts()" class="taskIcon" src="./assets/img/removeExtensionIcon.png" alt="">
                                    </div>
                            </div>
                            <div class="relative">
                                <div class="absolute" id="addContact">

                                </div>
                            </div>
                            <div id="addContactIcon">

                            </div>
                        </div>
                    </div>

                    <div class="verticalLine"> </div>


                    <div class="rightInput">
                        <div class="column distanceBetweenIput">
                            <label for="date">date<span class="colorRed">*</span></label>
                            <div class="fake-input">
                                <input required id="date" type="date">
                            </div>
                        </div>
                        <div class="distanceBetweenIput">
                            <button type="button" onclick="changePrioToUrgent()" class="distanceSmall prioButton">
                                <span>Urgent</span>
                                <img id="urgent" class="priorityImage" src="./assets/img/UrgentPriority.png"
                                    alt="">
                            </button>
                            <button type="button" onclick="changePrioToMedium()" class="mediumPriority prioButton">
                                <span>Medium</span>
                                <img id="medium" class="priorityImage" src="./assets/img/activeMediumPriority.png" alt="">
                            </button>
                            <button type="button" onclick="changePrioToLow()" class="distanceSmall prioButton">
                                <span>Low</span>
                                <img id="low" class="priorityImage" src="./assets/img/LowPriority.png" alt="">
                            </button>
                        </div>

                        <div class="column distanceBetweenIput">
                            <label for="category">category<span class="colorRed">*</span></label>
                            <select required id="category" class="input" id="category" placeholder="Select a category">
                                <option>Technical Task</option>
                                <option>User Story</option>
                            </select>
                        </div>

                        <div class="column distanceBetweenIput">
                            <label for="subtask">Subtasks</label>
                            <div class="fake-input">
                                <input id="subtask" placeholder="Add new subtask">
                                <img onclick="addSubTask()" class="taskIcon" src="./assets/img/addSubTask.png" />
                            </div>
                            <div id="addSubTask">

                            </div>
                        </div>
                    </div>
                </div>


                <div class="positionButton">
                    <p><span class="colorRed">* </span>This field is required</p>
                    <div class="flexboxWithGap">
                        <button class="whiteButton centery" onclick="resetSubTask()" type="reset"> <span> Clear</span> <img src="./assets/img/close.svg" alt=""></button>
                        <button type="submit" class="createButton centery"> <span> Create Task</span>  <img src="./assets/img/hook.svg" alt=""></button>
                    </div>
                </div>
            </form>
            
        </div>
    </div>

</html>
