<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/side_menu.css">
    <link rel="stylesheet" href="./css/board.css">
    <link rel="stylesheet" href="./css/header.css">
    <script src="./javascript/includeHTML.js"></script>
    <script src="./javascript/board.js"></script>
    <script src="./javascript/addTask.js"></script>
</head>

<body onload="includeHTML(); loadTask()">

    <header class="spaceBetween" w3-include-html="./assets/templates/header.html"></header>

    <div class="flexbox">
        <div w3-include-html="./assets/templates/side_menu.html"></div>
        <div class="right-side backgroudColor">
            <div class="header">
                <h1>Board</h1>
                <div>
                    <input type="text">
                    <button>Add Task</button>
                </div>
            </div>

            <div class="canbanBoard">
                <div class="fourth-size">
                    <div class="spaceBetween">
                        <p>To do</p>
                        <img class="icon" src="./assets/img/addTask.png" alt="">
                    </div>
                    <div id="toDo" class="dragArea"></div>
                </div>
                <div class="fourth-size">
                    <div class="spaceBetween">
                        <p>In Progress</p>
                        <img class="icon" src="./assets/img/addTask.png" alt="">
                    </div>
                    <div id="inProgress" class="dragArea"></div>
                </div>
                <div class="fourth-size">
                    <div class="spaceBetween">
                        <p>Await Feedback</p>
                        <img class="icon" src="./assets/img/addTask.png" alt="">
                    </div>
                    <div id="awaitFeedback" class="dragArea"></div>
                </div>
                <div class="fourth-size">
                    <div class="spaceBetween">
                        <p>Done</p>
                        <img class="icon" src="./assets/img/addTask.png" alt="">
                    </div>
                    <div id="done" class="dragArea"></div>
                </div>
            </div>

        </div>
    </div>

</html>
