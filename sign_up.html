<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/sign-up.css">
    <title>Sign-Up</title>
</head>
<body>
    <div class="log-in-header">
        <img class="logo" src="./assets/img/log_in_img/Capa 1.svg" alt="">
        </div>
    </div>


    <div class="log-in-window">
        <a class="arrow-to-log-in-page" href="./log_in.html">
            <img  src="./assets/img/sign_up_img/arrow-left-line.svg" alt="">
        </a>
        <div class="login-text">
            <p>
                Sign up
            </p>
            <div class="separator">

            </div>
        </div>

        <div class="login-input-container">
            <form action="" class="flex-container">
                <div class="input-with-img">
                    <input placeholder="Name" class="input1" type="text">
                    <img src="./assets/img/sign_up_img/person.svg" alt="Bild" class="input-img">
                </div>
            </form>
            <form action="" class="flex-container">
                <div class="input-with-img">
                    <input placeholder="Email" class="input1" type="text">
                    <img src="./assets/img/log_in_img/mail.svg" alt="Bild" class="input-img">
                </div>
            </form>
            <form action="" class="flex-container">
                <div class="input-with-img">
                    <input placeholder="Password" class="input1" type="text">
                    <img src="./assets/img/log_in_img/lock.svg" alt="Bild" class="input-img">
                </div>
            </form>
            <form action="" class="flex-container">
                <div class="input-with-img">
                    <input placeholder="Confirm Password" class="input1" type="text">
                    <img src="./assets/img/log_in_img/lock.svg" alt="Bild" class="input-img">
                </div>
            </form>
        </div>

        <div class="remember-checkbox-container">
            <label class="container">I accept the <a class="privacy-sign-up" href="">Privacy policy</a>
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
              </label>
        </div>

        <div class="log-in-container">
            <button class="log-in-button">
                Sign up
            </button>
        </div>
    </div>

    <div class="privacy-links-container">
        <div>
            <a href="">
                Privacy Policy 
            </a>
        </div>
        <div>
            <a href="">
                Legal notice
            </a>
        </div>
    </div>
</body>
</html>
