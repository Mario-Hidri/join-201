<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" href="./css/board.css">
    <link rel="stylesheet" href="./css/contacts.css">
    <link rel="stylesheet" href="./css/side_menu.css">
    <link rel="stylesheet" href="./css/header.css">
    <script src="./javascript/includeHTML.js"></script>
    <script src="./javascript/board.js"></script>
    <script src="./javascript/add_contact.js"></script>
</head>

<body onload="init()">

    <header class="spaceBetween" w3-include-html="./assets/templates/header.html"></header>

    <nav class="sideMenu" w3-include-html="./assets/templates/side_menu.html"></nav>

    <section class="contacts_list">
        <button onclick="showPage()" id="showPageButton">
            <div class="inside_the_button">
                <h2>Add New contact</h2>
                <img src="./assets/img/contacts_img/person_add.png" alt="">
            </div>
        </button>

        <div class="alphabetical_order">
            <h1>A</h1>
        </div>
        <div class="seperator_order_contacts"></div>

        <div id="contacts_container_A">

        </div>

        <div class="alphabetical_order">
            <h1>B</h1>
        </div>
        <div class="seperator_order_contacts"></div>

        <div id="contacts_container_B">

        </div>

        <div class="alphabetical_order">
            <h1>C</h1>
        </div>
        <div class="seperator_order_contacts"></div>

        <div id="contacts_container_C">

        </div>

        <div class="alphabetical_order">
            <h1>D</h1>
        </div>
        <div class="seperator_order_contacts"></div>

        <div id="contacts_container_D">

        </div>

    </section>


    <section id="slidingPage" class="hidden">
        <div onclick="hidePage()" class="close_button">
            <img src="./assets/img/contacts_img/close.svg" alt="SchlieÃŸen">
        </div>
        <div class="contact_content_left">
            <img src="./assets/img/joinLogo.png" alt="">
            <h1>Add Contact</h1>
            <p>Tasks are better with a team!</p>
        </div>
        <div class="center_image">
            <img src="./assets/img/contacts_img/person.png" alt="Person">
        </div>
        <div class="add_contact_input_fields">
            <form id="contactForm" class="flex_container">
                <div class="input_with_img">
                    <input id="add_contact_name" name="name" placeholder="Name" class="input_1" type="text" required
                        minlength="2">
                    <img src="./assets/img/contacts_img/person.svg" alt="Bild" class="input_img">
                </div>
                <div class="input_with_img">
                    <input id="add_contact_email" name="email" placeholder="Email" class="input_1" type="email"
                        required>
                    <img src="./assets/img/log_in_img/mail.svg" alt="Bild" class="input_img">
                </div>
                <div class="input_with_img">
                    <input id="add_contact_phone" name="phone" placeholder="Phone" class="input_1" type="tel" required>
                    <img src="./assets/img/contacts_img/call.svg" alt="Phone Icon" class="input_img">
                </div>
                <div class="form_buttons">
                    <button type="button" onclick="hidePage()" class="cancel_button">
                        <p>Cancel</p>
                        <img src="./assets/img/contacts_img/close.svg" alt="">
                    </button>
                    <button onclick="addContact()" type="submit" class="add_button">
                        <p>Create Contact</p>
                        <img src="./assets/img/contacts_img/check.svg" alt="">
                    </button>
                </div>
            </form>
        </div>
    </section>

</body>

</html>
