<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" href="./css/summary.css">
    <link rel="stylesheet" href="./css/side_menu.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/board.css">
    <link rel="stylesheet" href="./css/addTask.css">
    <script src="./javascript/includeHTML.js"></script>
    <script src="./javascript/board.js"></script>
    <script src="./javascript/databank.js"></script>
    <script src="./javascript/summary_user.js"></script>
    <script src="./javascript/addTask.js"></script>
</head>

<body onload="start()">
    <header class="spaceBetween" w3-include-html="./assets/templates/header.html"></header>


    <div class="sideMenu" w3-include-html="./assets/templates/side_menu.html"></div>
    <div class="right-side">

        <section class="join_360_key_metrics_at_a_glance">
            <div class="join_key_metrics">
                <h1>JOIN 360</h1>
                <div class="join_key_metrics_seperator"></div>
                <p>Key Metrics at a Glance</p>
            </div>
        </section>

        <section class="summary_content">
            <div class="first_row">
                <div class="summary_content_rows image-hover summary_content_rows_left">
                    <div class="summary_content_img_1">
                    </div>
                    <div class="summary_content_info">
                        <h1 id="allTasks"></h1>
                        <p>To-Do</p>
                    </div>
                </div>
                <div class="summary_content_rows">
                    <div class="summary_content_img_2">
                    </div>
                    <div class="summary_content_info">
                        <h1 id="NumberDoneTasks">1</h1>
                        <p>Done</p>
                    </div>
                </div>
            </div>
            <div class="summary_content_row_2">
                <div class="summary_content_row_2_left">
                    <div class="summary_content_img_second_row">
                        <img src="./assets/img/summary_user_img/Prio alta.png" alt="">
                    </div>
                    <div class="summary_content_info">
                        <h1 id="numberUrgentTasks">1</h1>
                        <p>Urgent</p>
                    </div>
                </div>
                <div class="summary_content_info_seperator"></div>
                <div class="summary_content_info">
                    <h3 id="nearestDeadline">October 16, 2024</h3>
                    <p>Upcoming deadline</p>
                </div>
            </div>

            <div class="summary_content_row_3">
                <div class="summary_content_rows_3 left">
                    <h1 id="allTasksInBoard"></h1>
                    <p>Task in <br>Board</p>
                </div>
                <div class="summary_content_rows_3 center">
                    <h1 id="numberProgressTasks">2</h1>
                    <p>Task in <br>Progress</p>
                </div>
                <div class="summary_content_rows_3 right">
                    <h1 id="numberFeedbackTasks">2</h1>
                    <p>Awaiting <br> Feedback</p>
                </div>
            </div>
        </section>

        <section class="summary_greet_user">
            <h1>Good Morning,</h1>
            <h2 id="activeUser"></h2>
        </section>
</body>

</html>
