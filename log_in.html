<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-In</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/log_in.css">
    <script src="./javascript/log_in_script.js"></script>
</head>

<body>
    <div class="log-in-header">
        <img class="logo" src="./assets/img/log_in_img/Capa 1.svg" alt="">

        <div class="sign-up">
            <p>
                Not a Join user ?
            </p>
            <button>
                <a href="./sign_up.html">Sign Up</a>
            </button>
        </div>
    </div>

    <div class="log-in-window">
        <div class="login-text">
            <p>
                Log in
            </p>
            <div class="separator">

            </div>
        </div>

        <div class="login-input-container">
            <form onsubmit="checkLogIn()" action="" class="flex-container">
                <div class="input-with-img">
                    <input id="emailLogIn" required type="email" placeholder="Email" class="input1" type="text">
                    <img src="./assets/img/log_in_img/mail.svg" alt="Bild" class="input-img">
                </div>


                <div class="input-with-img">
                    <input onkeyup="changePasswordImgLogIn()" id="passwordLogIn" type="password" required placeholder="Password" class="input1" type="text">
                    <img onclick="passwordLogInVisible()" id="passwordLogInImg" src="./assets/img/log_in_img/lock.svg" alt="Bild" class="input-img">
                </div>
        </div>

        <div class="remember-checkbox-container">
            <label class="container">Remember me
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
              </label>
        </div>

        <div class="log-in-container">
            <button onclick="checkLogIn()" class="log-in-button">
                Log in
            </button>
        </form>
            <button class="log-in-guest-button">
                Guest Log in
            </button>
        </div>
    </div>

    <div class="privacy-links-container">
        <div>
            <a href="">
                Privacy Policy 
            </a>
        </div>
        <div>
            <a href="">
                Legal notice
            </a>
        </div>
    </div>
</body>

</html>
