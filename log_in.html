<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-In</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/log_in.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="log-in-header">
        <img class="logo" src="./assets/img/log_in_img/Capa 1.svg" alt="">

        <div class="sign-up">
            <p>
                Not a Join user ?
            </p>
            <button>
                Sign Up
            </button>
        </div>
    </div>

    <div class="log-in-window">
        <div class="login-text">
            <p>
                Log in
            </p>
            <div class="separator">

            </div>
        </div>

        <div class="login-input-container">
            <form action="" class="flex-container">
                <div class="input-with-img">
                    <input placeholder="Email" class="input1" type="text">
                    <img src="./assets/img/log_in_img/mail.svg" alt="Bild" class="input-img">
                </div>
            </form>
            <form action="" class="flex-container">
                <div class="input-with-img">
                    <input placeholder="Password" class="input1" type="text">
                    <img src="./assets/img/log_in_img/lock.svg" alt="Bild" class="input-img">
                </div>
            </form>
        </div>

        <div class="remember-checkbox-container">
            <label class="container">Remember me
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
              </label>
        </div>

        <div class="log-in-container">
            <button class="log-in-button">
                Log in
            </button>
            <button class="log-in-guest-button">
                Guest Log in
            </button>
        </div>
    </div>

    <div class="privacy-links-container">
        <a href="">
            Privacy Policy 
        </a>
        <a href="">
            Legal notice
        </a>
    </div>
</body>

</html>
